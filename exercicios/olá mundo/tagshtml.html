<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf_8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    
    <p>Em HTML5, podemos inserir os elementos da linha a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="Use a tag<p>">Paragráfos</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Apreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>

    
</body>
</html>
